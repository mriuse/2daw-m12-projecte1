<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>All products - SecondWind</title>
</head>
<body>
    <header>
        <a class="logo" href="/products/list">SecondWind</a>
    </header>
    <content>
        <h1>Product info</h1>
        <div class="info_card"> 
            <img class="info_img" src="/static/uploads/{{info['photo']}}">
            <div class="info_details">
                <h2>{{info['title']}}</h2>
                <p class="last_updated">Created: {{info['created']}}<br>Last updated: {{info['updated']}}</p>
                <p><i>Category:</i> {{info['category']}}<br><i>Seller:</i> {{info['seller']}}</p>
                <p>{{info['description']}}</p>
                <p class="price">{{info['price']}}â‚¬</p>
                <a class="button" href="/products/edit/{{info['id']}}">Edit product</a>
                <a class="button" href="/products/delete/{{info['id']}}">Delete product</a>
            </div>
        </div>
    </content>
</body>
</html>
