<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>All products - SecondWind</title>
</head>
<body>
    <header>
        <a class="logo" href="/products/list">SecondWind</a>
    </header>
    <content>
        <h1>All products</h1>
        <div class="prod_container">
            {% for item in list %}
            <div class="prod_card">
                <img class="prod_card_img" src="/static/img/{{item['photo']}}">
                <div class="prod_card_info">
                    <h2>{{item['title']}}</h2>
                    <p class="last_updated">Last updated: {{item['updated']}}</p>
                    <h3 class="price">{{item['price']}}â‚¬</h3>
                    <a class="button" href="/products/read/{{item['id']}}">See more</a>
                </div>
                
            </div>
            {% endfor %}
        </div>
        <a class="button">Add product</a>
    </content>
</body>
</html>
